<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <label for="favLang">Favorite Programming Language</label>
        <input list="Lang" name="favLang" id="favLang"/>
        <datalist id="Lang">
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="Javascript"></option>
        </datalist>
        
        <br>
        <br>
        <!-- Time-->
        <input type="time" list="popularHours" name="happyHours">
        <datalist id="popularHours">
            <option value="08:00"></option>
            <option value="10:00"></option>
            <option value="12:00"></option>
        </datalist>
        <br>
        <br>
        <!-- tips -->
        <label for="tick">Tip Amount</label>
        <input type="range" name="trick" list="tickmarks" min="0" max="100" id="tick" value="0"/>
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
        </datalist>
        <br>
        <br>
        <!-- color -->
        <label for="color">Favorite Color</label>
        <input type="color" name="color" id="color" list="refColor" value="#ff0000"/>
        <datalist id="refColor">
            <option value="#ff0000"></option>
            <option value="#00ff00"></option>
            <option value="#0000ff"></option>
        </datalist>
        <br>
        <br>
        <!-- progress meter-->
        <label for="file">File Progress:</label>
        <progress class="file" max="100" value="30">30%</progress>
        <br>
        <br>
        <!-- meter -->
        <label for="fuel">Fuel:</label>
        <meter value="70" id="fuel" min="0" max="100" low="30" high="60" optimum="90"></meter>
        <br>
        <br>
        <!-- video -->
        <figure>
        <video width="400" src="./img/video.mp4" type="video/mp4" muted controls></video>
        <figcaption>Video 1: card play</figcaption>
        </figure>
        <br>
        <br>
        <!-- Iframe-->
        <iframe width="600" height="366" src="https://www.youtube.com/embed/UsKfNkgtaLY" title="電腦王阿達最新科技每日報：2025/07/21" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <!--<iframe src="https://youtube.com/embed/pM9I03FCULQ" frameborder="0" width="560" height="315"></iframe>-->
        <!-- PDF 
        <iframe src="" frameborder="0" type="application/pdf" width="100%" height="600px"></iframe> 
        -->
        
        <br>
        <br>
        <!--Google Map-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29528.869012706138!2d114.22597119999999!3d22.3117312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2shk!4v1753148185428!5m2!1sen!2shk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <!-- map for image-->
        <img src="./img/sportyshoes.png" alt="" usemap="#computermap">
        <map name="computermap">
            <area shape="rect" coords="34,44,270,350" href="https://www.apple.com" alt="">
            <area shape="circle" coords="337,300,45" href="https://www.apple.com" alt="">
        </map>
        <br>




    </main>
</body>
</html>
